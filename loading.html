
<head>
	<title>NOT Day of the Week</title>

<style>
  body {
	background-color: black;
	color: white;
	font-family: Consolas, "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", Monaco, "Courier New", monospace;
	font-size: 100px;
	font-weight: bold;
	
	text-align: center;
}

div#container {
	width: 800px;
	margin: 0 auto;
	height: 100%;
}

div#text {
	position: absolute;
	top: 45%;
	width: 699px;
}

a {
	color: #2D440F;
	text-decoration: none;
}
</style>
</head>
<body>
	<p id="text"></p>
	
	<script>
		var day = notDay = new Date().getDay();
		while(day == notDay){
		notDay = Math.floor(Math.random() * 7);
		}
		var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
		document.getElementById("text").innerHTML = "It's not " + days[notDay] + ".";
	</script>
</body>
